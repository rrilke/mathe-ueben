<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Combined Profile & Settings Page -->
        <div id="settings-page" class="page active">
            <h1>Rechnen √úben</h1>
            <div class="settings-content">
                <h2>Wer m√∂chte √ºben?</h2>
                <div class="profile-buttons">
                    <button class="profile-btn" data-profile="Alja">
                        <span class="profile-icon">üëß</span>

                    </button>
                    <button class="profile-btn" data-profile="Juri">
                        <span class="profile-icon">üë¶</span>
                        <span class="profile-name">Juri</span>
                    </button>
                    <button class="profile-btn" data-profile="Mama">
                        <span class="profile-icon">üë©</span>
                        <span class="profile-name">Mama</span>
                    </button>
                    <button class="profile-btn" data-profile="Papa">
                        <span class="profile-icon">üë®</span>
                        <span class="profile-name">Papa</span>
                    </button>
                </div>

                <h2>Was m√∂chtest du √ºben?</h2>
                <div class="operation-buttons">
                    <button class="operation-btn" data-operation="addition">
                        <span class="operation-symbol">+</span>
                        <span class="operation-name">Plus</span>
                    </button>
                    <button class="operation-btn" data-operation="subtraction">
                        <span class="operation-symbol">‚àí</span>
                        <span class="operation-name">Minus</span>
                    </button>
                    <button class="operation-btn" data-operation="mixed">
                        <span class="operation-symbol">+ ‚àí</span>
                        <span class="operation-name">Gemischt</span>
                    </button>
                </div>
                <div class="visual-toggle-row">
                    <label class="visual-toggle-label">
                        <input type="checkbox" id="visual-toggle" checked>
                        <span>Hilfssymbole anzeigen</span>
                    </label>
                </div>
                
                <h2>Welche Zahlen m√∂chtest du √ºben?</h2>
                <div class="range-buttons">
                    <button class="range-btn" data-range="5">
                        <span class="range-label">0 bis 5</span>
                        <span class="range-desc">Leicht</span>
                    </button>
                    <button class="range-btn selected" data-range="10">
                        <span class="range-label">0 bis 10</span>
                        <span class="range-desc">Mittel</span>
                    </button>
                    <button class="range-btn" data-range="20">
                        <span class="range-label">0 bis 20</span>
                        <span class="range-desc">Schwer</span>
                    </button>
                </div>
                
                <button id="start-quiz-btn" class="start-btn" disabled>Los geht's!</button>
            </div>
        </div>

        <!-- Quiz Page -->
        <div id="quiz-page" class="page">
            <div class="quiz-header">
                <div class="progress">
                    Aufgabe <span id="current-question">1</span> von 10
                </div>
                <div class="score-display">
                    Richtig: <span id="current-score">0</span>
                </div>
            </div>
            
            <div class="question-container">
                <div class="question-row">
                    <span id="num1" class="number">0</span>
                    <span id="operator" class="operator">+</span>
                    <span id="num2" class="number">0</span>
                    <span class="equals">=</span>
                </div>
                <div class="visual-row">
                    <div id="num1-visual" class="visual-aid"></div>
                    <div style="width: 40px;"></div>
                    <div id="num2-visual" class="visual-aid"></div>
                    <span id="visual-operator" class="visual-operator">+</span>
                </div>
                
                <div class="answer-input">
                    <input type="number" id="answer-input" placeholder="Deine Antwort" autofocus>
                </div>
                
                <button id="submit-answer-btn" class="submit-btn">Fertig</button>
                <button id="next-question-btn" class="next-btn" style="display: none;">Weiter</button>
                
                <div id="feedback" class="feedback"></div>
            </div>
        </div>

        <!-- Correct Answer Page -->
        <div id="correct-page" class="page">
            <div class="correct-animation">
                <div class="checkmark-circle">
                    <div class="checkmark">‚úì</div>
                </div>
                <h1 class="correct-message">Richtig!</h1>

        </div>

        <!-- Results Page -->

            <div class="results-content">
                <div class="final-score">
                    <div class="score-circle">
                        <span id="final-score">0</span>
                        <span class="score-total">von 10</span>
                    </div>
                </div>
                
                <div class="score-message" id="score-message"></div>
                
                <div class="results-details">
                    <p>Richtig: <strong id="correct-count">0</strong></p>
                    <p>Falsch: <strong id="incorrect-count">0</strong></p>
                    <p>Zeit: <strong id="time-taken">0:00</strong></p>
                </div>
                
                <div class="ranking-section">
                    <h2>üèÜ Bestenliste</h2>
                    <div id="ranking-list" class="ranking-list"></div>
                </div>
                
                <button id="restart-btn" class="start-btn">Nochmal √ºben</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
